<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Javascript Music App with huge functionalities"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/585143586a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>DevR MUSIC PLAYER</title>
  </head>
  <body>
    <section id="AllInBody">
      <div id="ContentWarpper">
        <div id="WholeCardContainer">
          <div id="MusicDesc">
            <h2>A different way</h2>
            <p>Dj Snake</p>
          </div>
          <div id="MusicImg">
            <img
              draggable="false"
              id="SongImg"
              src="./img/music2.jpg"
              alt="Music Image - DevR"
            />
          </div>
          <audio src="./music/music1.mp3"></audio>
          <div id="MusicControls">
            <div class="control" id="Previous" title="Previous Song">
              <i class="fas fa-backward"></i>
            </div>
            <div class="control" title="Pause/ play">
              <i id="PausePlay" class="fas fa-play"></i>
            </div>
            <div class="control" id="Next" title="Next Music">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
