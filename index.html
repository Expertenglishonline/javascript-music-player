<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Javascript Music App with huge functionalities"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/585143586a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>MR MUSIC PLAYER</title>
  </head>
  <body>
    <section id="AllInBody">
      <div id="ContentWarpper">
        <div id="WholeCardContainer">
          <div id="MusicImg">
            <img
              src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/greenfilter.jpg"
              alt="Music Image - DevR"
            />
          </div>
          <div id="MusicDesc">
            <h2>DevR</h2>
            <p>A cool web developer who love to develop</p>
          </div>
          <div id="MusicControls">
            <div id="Previous" title="Previous Song"></div>
            <div id="PausePlay" title="Pause/ play"></div>
            <div id="Next" title="Next Music"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
